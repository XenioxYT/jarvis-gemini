<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Gemini Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Jarvis Gemini Assistant</h1>
    <button onclick="startAssistant()">Start</button>
    <button onclick="stopAssistant()">Stop</button>
    <button onclick="restartAssistant()">Restart</button>

    <h2>Environment Variables</h2>
    <div id="env-vars"></div>

    <h2>System Prompt</h2>
    <textarea id="system-prompt" rows="10" cols="50"></textarea>
    <button onclick="updatePrompt()">Update Prompt</button>

    <h2>Tools</h2>
    <div id="tools"></div>

    <script>
        // Add JavaScript functions to handle button clicks and API calls
        function startAssistant() {
            axios.post('/start').then(response => alert(response.data.status));
        }

        function stopAssistant() {
            axios.post('/stop').then(response => alert(response.data.status));
        }

        function restartAssistant() {
            axios.post('/restart').then(response => alert(response.data.status));
        }

        function updatePrompt() {
            const prompt = document.getElementById('system-prompt').value;
            axios.post('/update_prompt', { prompt }).then(response => alert(response.data.status));
        }

        function toggleTool(toolName, enabled) {
            axios.post('/toggle_tool', { tool_name: toolName, enabled }).then(response => alert(response.data.status));
        }

        // Add functions to load and display environment variables, system prompt, and tools
    </script>
</body>
</html>
